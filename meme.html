<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="meme.css">
    <link href="https://fonts.googleapis.com/css?family=Coda+Caption:800|Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id = "titlememe">
            Make A Meme!
        </div>
        <br>
        <div id= "directions">
            Fill out the form below to make your own meme!
        </div>
        <br>
        <form id ="photoform" action="#" method="post">
            <span class= "label">Image URL:</span><input type="url" name="imglink" class= "textbox" id="imglink"  placeholder="Insert image URL here" /><br>
        </form>
        <hr>
        <form id="frm1" action="/action_page.php">
            <span class= "label">Text on Top:</span><input type="text" name="texttop" class= "textbox" id= "textontop" placeholder= "Insert your text here"><br>
            <hr>
            <span class= "label">Text on Bottom:</span><input type="text" name="textbottom" class= "textbox" id= "textonbottom" placeholder= "Insert your text here"><br>
            <hr>
            <input id= "button" type= "submit" value = "add meme" onclick="showFunction()">
        </form>
    </header>
    <div id= "photoandmeme">
        <div class = "thetext" id="thememe"></div>
        <div class = "thetext" id= "textagain"></div>
        <div id="photo"></div>
    </div>
    <script>
        var values = document.getElementById("frm1");
        let button = document.getElementById("button");
        function showFunction(){
            event.preventDefault();
            for(let i = 0; i < 1; i++){
                document.getElementById("thememe").innerText = values[0].value;
                document.getElementById("textagain").innerText = values[1].value;
            }
            var image = '<img src="'+ document.getElementById('imglink').value +'" alt="Image" + width= "500" height= "400" + />';
            document.getElementById('photo').innerHTML = image;
            button.addEventListener("submit", onclick());
        }
        button.addEventListener('click', function(){
            values.reset();
            document.getElementById("photoform").reset();
        });
    </script>
</body>
</html>
